<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio QA | Pamella de Moraes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #A435F0;
            --dark: #1C1D1F;
            --bg: #F7F9FA;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #2d2f31 0%, #1a1b1d 100%);
            color: white;
            padding: 4rem 1rem;
            text-align: center;
            border-bottom: 4px solid var(--primary);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #d1d7dc;
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .main-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .portal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 900px;
            width: 100%;
        }

        .portal-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            text-decoration: none;
            color: var(--dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .portal-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(164, 53, 240, 0.15);
            border-color: var(--primary);
        }

        .icon-circle {
            width: 100px;
            height: 100px;
            background: #f0f4ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .icon-circle i {
            font-size: 3rem;
            color: #506786;
        }

        .portal-card:hover .icon-circle {
            background: var(--primary);
        }

        .portal-card:hover .icon-circle i {
            color: white;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card-desc {
            color: #666;
            line-height: 1.6;
        }

        .portal-card.auto .icon-circle {
            background: #f3f3f3;
        }

        .portal-card.auto:hover {
            border-color: #666;
        }

        .portal-card.auto:hover .icon-circle {
            background: #2d2f31;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #888;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <header>
        <h1>Pamella de Moraes</h1>
        <p class="subtitle">Analista de QA | Testes Manuais & Mobile | Estudante de Automação (Python)</p>
    </header>

    <div class="main-container">
        <div class="portal-grid">

            <a href="estante.html" class="portal-card">
                <div class="icon-circle"><i class="fa-solid fa-clipboard-check"></i></div>
                <h2 class="card-title">QA Manual</h2>
                <p class="card-desc">Projetos de teste funcional, exploratório, mobile e planos de teste documentados.
                </p>
            </a>

            <a href="#" class="portal-card auto"
                onclick="alert('Em breve! Projetos de automação sendo desenvolvidos.')">
                <div class="icon-circle"><i class="fa-solid fa-robot"></i></div>
                <h2 class="card-title">Automação</h2>
                <p class="card-desc">Scripts de teste E2E, API e frameworks de automação (Em construção).</p>
            </a>

        </div>
    </div>

    <footer>&copy; 2026 Pamella de Moraes</footer>

</body>
